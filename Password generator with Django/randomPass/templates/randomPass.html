<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        .m-auto {
            margin-right: auto;
            margin-left: auto;
        }
    </style>
</head>
<body>
<div>
    <h1 class="text-center">Generate Password</h1>
    <form class="m-auto w-50" action="{% url 'show-pass' %}">
        <select name="length">
            <option {% if length is 6 %} selected {% endif %} value="6">6</option>
            <option {% if length is 7 %} selected {% endif %} value="7">7</option>
            <option {% if length is 8 %} selected {% endif %} value="8">8</option>
            <option {% if length is 9 %} selected {% endif %} value="9">9</option>
            <option {% if length is 10 %} selected {% endif %} value="10">10</option>
        </select>
        <br>
        <input type="checkbox" name="upercase" {% if uper_check %}checked{% endif %}>Upercase
        <br>
        <input type="checkbox" name="specialCharacter" {% if special_check %}checked{% endif %}>SpecialCharacter
        <br><br>
        <input type="submit" value="Generate" class="btn btn-success">
        <br><br>
        {% if password %}
            <div class="alert alert-success text-center"> Your Password is : <b>{{ password }}</b></div>
        {% endif %}
    </form>
</div>

</body>
</html>
